    <script>
      function redirectToCeneo(event) {
          event.preventDefault();
  
          var productCode = document.getElementById("productCode").value;
          if (productCode) {
              var url = "https://www.ceneo.pl/" + encodeURIComponent(productCode);
              window.location.href = url;
          }
      }
  </script>
